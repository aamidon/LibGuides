<!-- CSS -->
<style type="text/css" media="all">
    @import url("//osulibrary.oregonstate.edu/modules/system/system.theme.css");
</style>
<style type="text/css" media="all">
    @import url("//osulibrary.oregonstate.edu/sites/all/modules/nice_menus/css/nice_menus.css");
    @import url("//osulibrary.oregonstate.edu/sites/all/modules/nice_menus/css/nice_menus_default.css");
    @import url("//osulibrary.oregonstate.edu/sites/all/themes/doug-fir-drupal-7/css/variants/pine/pine.css");
</style>
<style type="text/css" media="all">
    @import url("//osulibrary.oregonstate.edu/sites/all/themes/doug-fir-drupal-7/css/less/main.css");
    @import url("//osulibrary.oregonstate.edu/sites/all/themes/doug-fir-d7-library/css/doug_fir_d7_library.css");
</style>
<style type="text/css" media="all">
    @import url("//osulibrary.oregonstate.edu/sites/all/themes/doug-fir-drupal-7/bootstrap/css/responsive.css");
    @import url("//osulibrary.oregonstate.edu/sites/all/themes/doug-fir-drupal-7/css/less/main-responsive.css");
</style>
<link href='http://fonts.googleapis.com/css?family=Gudea:400,400italic,700' rel='stylesheet' type='text/css'>
<link rel="shortcut icon" href="//osulibrary.oregonstate.edu/favicon.ico" />
<style>
    /* Pine header & footer customizations */
    html {
        background-color: #292929;
    }

    body {
        padding-left: 0;
    }

    .pine {
        font-family: 'Gudea', Arial, Helvetica, Verdana, sans-serif;
    }

    .pine #page-wrapper.container-fluid {
        padding-left: 0;
    }

    .pine #main-menu .menu, .pine #main-menu .nice-menu {
        margin-left: 6em;
    }

    .pine #main-menu .nice-menu > li.menuparent a:hover {
        background-color: #c34500;
    }

    .pine a#search-link {
        display: none;
    }

    .pine #osu-top-hat.new #search-link i {
        color: #c34500;
        text-decoration: none;
    }

    .pine #osu-top-hat.new #search-link:hover i {
        color: #ffffff;
    }

    .pine #main-menu .nice-menu span.nolink {
        font-size: 16px;
        text-transform: uppercase;
        color: #252525;
        border: none;
        line-height: 16px;
        margin: 0 2px;
        display: inline-block;
        padding: 10px 16px;
    }

    .pine #main-menu .nice-menu > li.menuparent:hover > span,
    .pine #main-menu .nice-menu > li.over > span {
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
    }

    /* Footer */
    .pine #footer .content > .menu > li {
        float: none;
        margin-left: 0;
        max-width: none;
        padding: 0 0 3px 0;
    }

    .pine #footer .content > .menu > li > a {
        font-size: 14px;
        text-transform: none;
        font-weight: normal;
        text-decoration: underline;
    }

    .pine #footer a:hover, #footer a:active, #footer a:focus {
        text-decoration: underline;
        background-color: transparent;
    }

    .pine #footer .content hr {
        border-top: 1px solid #c34500;
        border-bottom: none;
        margin: 10px 0;
        width: 25%;
    }

    .pine #footer .block-menu .content {
        margin-left: 3em;
        margin-top: 0;
    }

    .pine #footer a.gift-btn {
        font-size: 20px;
        background-color: #c34500;
        padding: 10px 20px;
        text-decoration: none;
    }

    .pine [id^="osul-footer-"] {
        float: left;
        margin-right: 20px;
    }

    .pine [id^="osul-footer-"] h2 {
        font-size: 16px;
        font-weight: normal;
        line-height: 30px;
        margin-bottom: 12px;
        padding: 0 10px 0 2px;
    }

    .pine #footer ul {
        margin-left: 15px;
        margin-bottom: 25px;
    }

    .pine #footer .footer-links .content {
        margin: 0 0 0 10px;
    }

    .pine #footer div.footer-gift {
        display: inline-block;
    }

    .pine #footer .social-media {
        font-size: 18px;
        padding-top: 15px;
    }

    .pine #footer .social-media a {
        padding-bottom: 12px;
    }

    .pine #footer a i {
        color: #ffffff;
    }

    /* LibAnswers-specific customizations */
    body {
        background: #ffffff;
        font-size: 14px;
    }

    #s-lg-public-skiplink {
        font-size: 9px;
    }

    a {
        color: #c34500;
    }

    ul li {
        list-style-image: none;
    }

    #s-lib-public-header-title {
        display: none;
    }

    #s-lib-public-header,
    #s-lib-public-nav,
    #s-lib-public-main,
    #s-lg-guide-header,
    #s-lg-guide-tabs-title-bar,
    #s-lg-side-nav-content {
        margin-left: 15px;
    }

    #s-lib-bc .breadcrumb {
        font-size: 12px;
        font-weight: normal;
    }

    #s-lib-bc .breadcrumb > li {
        text-shadow: none;
    }

    #s-lg-hp-nav {
        background-color: #f5f2ed;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        border-radius: 0;
    }

    #s-lg-er-nav-bottom,
    #s-lg-hp-nav-bottom,
    #s-lg-srch-nav-bottom {
        background-color: #e1ded9;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        border-radius: 0;
    }

    #s-lg-hp-nav > ul > li {
        padding-bottom: 0;
    }

    #s-lg-hp-nav li#s-lg-hp-nav-bottom {
        padding: 10px;
    }

    .s-lib-public-side-header {
        color: #c34500;
        font-family: 'Gudea', Arial, Helvetica, Verdana, sans-serif;
        font-size: 16px;
        font-weight: normal;
        line-height: 30px;
        padding: 0 10px 0 2px;
        text-transform: uppercase;
    }

    button.btn,
    a.btn.btn-primary,
    a.btn.btn-info {
        text-decoration: none;
        background-color: #c34500;
        background-image: none;
        color: #ffffff;
        font-size: 16px;
        padding: 8px 14px;
        border: none;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        border-radius: 0;
    }

    button.btn:hover,
    button.btn:active,
    button.btn:focus,
    a.btn.btn-primary:hover,
    a.btn.btn-primary:focus,
    a.btn.btn-primary:active,
    a.btn.btn-info:hover,
    a.btn.btn-info:focus,
    a.btn.btn-info:active {
        text-decoration: underline;
        transition: none;
        -webkit-transition: none;
        background: none;
        background-color: #000000;
        color: #ffffff;
        border: none;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        border-radius: 0;
    }

    .s-lg-public-search-field button.btn.btn-default {
        padding: 4px 10px;
    }

    .nav > li > a:hover, .nav > li > a:focus {
        outline: none;
    }

    /* Guide pages */
    #s-lg-tabs-container .nav-tabs > .active > a,
    #s-lg-tabs-container .nav-pills > .active > a,
    #s-lg-tabs-container .nav-tabs > li > a:hover,
    #s-lg-tabs-container .nav-pills > li > a:hover {
        background-color: #c34500;
        color: #ffffff;
    }

    #s-lg-tabs-container .nav-tabs > li > a,
    #s-lg-tabs-container .nav-pills > li > a {
        background-color: #000000;
    }

    .s-lib-box {
        border-radius: 0;
    }

    .s-lib-box > h2.s-lib-box-title {
        color: #c34500;
        text-transform: uppercase;
        background: none;
        background-color: #f5f2ed;
    }

    .s-lib-footer {
        background-color: #f5f2ed;
    }

    #s-lib-public-main .txt {
        font-size: 14px;
        padding-bottom: 5px;
    }

    #s-lg-guide-header-search {
        display: none;
    }

    @media (min-width: 1200px) {
        .row {
            margin-left: -10px;
            margin-right: -10px;
        }
    }

    @media (max-width: 767px) {
        #osu-top-hat a {
            color: #ffffff;
            text-decoration: none;
        }
        
        #osu-top-hat a:hover {
            text-decoration: underline;
        }
    }

    #mobile-menu {
        margin-left: -80px;
        padding-right: 20px;
    }
</style>
<script type="text/javascript" src="//osulibrary.oregonstate.edu/sites/all/themes/doug-fir-drupal-7/js/menus.js"></script>
